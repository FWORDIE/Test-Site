            <div id="QuestionArea">
                <div id="QuesNumArea"><p id="QuesNumText"><span id="SectionName">Values</span> <span id="SectionQuesNum">1</span>/<span id="SectionTotQues">9</span></p></div>
                <div id="QuesTextArea"><p id="QuesTextText">Your Art School believes...</p></div>
                <form name="submit-to-google-sheet">
                    <input name="name" type="text" placeholder="name" required>
                    <button type="submit">Send</button>
                  </form>
                  
                  <script>
                    const scriptURL = 'https://script.google.com/macros/u/1/s/AKfycbz1wufGCDRnQyBFez7-DWoLsa1mJGL-8dvEudqLltuCJFQh9I6b/exec'
                    const form = document.forms['submit-to-google-sheet']
                  
                    form.addEventListener('submit', e => {
                      e.preventDefault()
                      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                        .then(response => console.log('Success!', response))
                        .catch(error => console.error('Error!', error.message))
                    })
                  </script>

            </div>
